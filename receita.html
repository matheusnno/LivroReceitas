<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar Receita</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1 id="tituloReceita">Receita</h1>
    <a class="btn" href="index.html">← Voltar</a>
    <a class="btn" id="editarBtn">Editar</a>
  </header>

  <main>
    <section class="card">
      <p><strong>Categoria:</strong> <span id="categoria"></span></p>
      <p><strong>Tempo de Preparo:</strong> <span id="tempo"></span></p>
      <p><strong>Rendimento:</strong> <span id="rendimento"></span></p>
    </section>

    <section class="card">
      <h2>Ingredientes</h2>
      <ul id="listaIngredientes"></ul>
    </section>

    <section class="card">
      <h2>Modo de Preparo</h2>
      <p id="modoPreparo"></p>
    </section>
  </main>

  <script src="js/app.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const receitaId = params.get("id");

    async function carregarReceita() {
      try {
        const r = await api.obterReceita(receitaId);
        if (!r || !r[0]) {
          alert("Receita não encontrada.");
          return;
        }

        const receita = r[0];
        document.getElementById("tituloReceita").textContent = receita.nome;
        document.getElementById("categoria").textContent = receita.categoria || "-";
        document.getElementById("tempo").textContent = receita.tempo_preparo || "-";
        document.getElementById("rendimento").textContent = receita.rendimento || "-";
        document.getElementById("modoPreparo").textContent = receita.modo_preparo || "";

        const ul = document.getElementById("listaIngredientes");
        ul.innerHTML = "";
        (receita.ingrediente || []).forEach(i => {
          const li = document.createElement("li");
          li.textContent = `${i.qtde || ""} ${i.nome}`;
          ul.appendChild(li);
        });

        // Botão editar
        document.getElementById("editarBtn").href = `nova.html?id=${receitaId}`;
      } catch (err) {
        console.error("Erro carregar receita:", err);
        alert("Erro ao carregar receita.");
      }
    }

    carregarReceita();
  </script>
</body>
</html>
