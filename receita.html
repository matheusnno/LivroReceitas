<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detalhes da Receita</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="nome-receita"></h1>
  <p id="descricao-receita"></p>

  <h3>Ingredientes</h3>
  <ul id="ingredientes-list"></ul>

  <button id="btn-editar">Editar Receita</button>
  <button id="btn-voltar">Voltar</button>

  <script src="app.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const receitaId = params.get("id");

    document.getElementById("btn-editar").addEventListener("click", () => {
      window.location.href = `nova.html?id=${receitaId}`;
    });

    document.getElementById("btn-voltar").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    // já existe lógica no app.js para carregar os dados da receita + ingredientes
  </script>
</body>
</html>
