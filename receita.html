<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalhes da Receita</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Detalhes da Receita</h1>
    <nav class="nav">
      <a href="index.html">Listar</a>
      <a href="nova.html">Nova Receita</a>
    </nav>
  </header>

  <main class="container">
    <section class="card recipe-detail">
      <div class="card-header">
        <h2 id="nomeReceita">Carregando...</h2>
        <div class="actions">
          <a id="btnEditar" class="btn">Editar Receita</a>
        </div>
      </div>
      <div class="stack">
        <div><strong>Categoria:</strong> <span id="categoria"></span></div>
        <div><strong>Tempo de preparo:</strong> <span id="tempo_preparo"></span></div>
        <div><strong>Rendimento:</strong> <span id="rendimento"></span></div>
      </div>
      <h3>Ingredientes</h3>
      <ul id="listaIngredientes" class="list"></ul>
      <h3>Modo de preparo</h3>
      <p id="modo_preparo"></p>
    </section>
  </main>

  <script src="js/app.js"></script>
  <script>
    const url = new URL(window.location.href);
    const receitaId = url.searchParams.get('id');

    async function carregarReceita() {
      if (!receitaId) {
        alert('Nenhuma receita selecionada.');
        window.location.href = 'index.html';
        return;
      }

      const r = await api.obterReceita(receitaId);
      if (!r || !r.length) {
        alert('Receita não encontrada.');
        window.location.href = 'index.html';
        return;
      }

      const receita = r[0];
      document.getElementById('nomeReceita').textContent = receita.nome;
      document.getElementById('categoria').textContent = receita.categoria || '—';
      document.getElementById('tempo_preparo').textContent = receita.tempo_preparo ? receita.tempo_preparo + ' min' : '—';
      document.getElementById('rendimento').textContent = receita.rendimento || '—';
